<!DOCTYPE html>

{% load static %}

<html lang='en'>
<head>
    <title>{% block title %}My Base Template{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/default.css' %}">
    <script src="{% static 'js/jquery-2.1.3.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/ajax.js' %}" type="text/javascript"></script>

</head>
<body>
    <div id="page">
        <div id="sidebar">
            {% block sidebar %}
            <ul>
                <li><a href="/articles/all">Articles</a></li>
                <li><a href="/admin/">Admin</a></li>
            </ul>
            {% endblock %}
        </div>

        <div id="content">
            {% block content %}
                This is the content area
            {% endblock %}
        </div>
    </div>

</body>
</html>
