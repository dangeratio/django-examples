{% extends "base.html" %}

{% load staticfiles %}

{% block sidebar %}
<ul>
    <li><a href="/articles/all">Back</a></li>
</ul>
{% endblock %}

{% block content %}

<html>
<body>
<h1>{{ article.title }}</h1>
<p>{{ article.body }}</p>
{% if article.thumbnail %}
<p><img src="/media/{{article.thumbnail}}" width="200" /></p>
{% endif %}
<p>[{{ article.likes }}] Likes.</p>
<p><a href="/articles/like/{{article.id}}">Like</a></p>
</body>
</html>

{% endblock %}
