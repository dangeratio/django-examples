{% extends "base.html" %}

{% block content %}

    {% if articles.count > 0 %}

        {% for article in articles %}
            <div>
                <h2><a href='/articles/get/{{ article.id }}'>{{ article.title }}</a></h2>
                <p>{{ article.body|truncatewords:"10" }}</p>
            </div>
        {% endfor %}

    {% else %}

        <p>No articles to show!</p>

    {% endif %}

{% endblock %}
